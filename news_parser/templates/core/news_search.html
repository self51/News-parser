<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>

<form action="." method="get">
    <label for="news"></label>
    <input type="text" id="news" value="{{ request.GET.news }}" placeholder="Search news..." name="news"/>
    <button type="submit">Search</button>
</form>

{% for article in articels %}

    {{ article.type }}
    {{ article.category }}
    {{ article.date }}
    {{ article.time }}
    <a href="/article/{{ article.slug }}">{{ article.title }}</a>
    {{ article.description }}
    <hr>

{% endfor %}

</body>
</html>
