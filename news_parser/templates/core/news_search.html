{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>

<header>
    <div class="container">
        <form action="." method="get">
            <label for="news"></label>
            <input  class="input-control" type="text" id="news" value="{{ request.GET.news }}" placeholder="Search news..." name="news"/>
            <button type="submit" class="btn-control">Search</button>
        </form>
    </div>
</header>

<div class="content">
    <div class="container">
    {% if nothing_found %}
        <h2 class="nothing-found">{{ nothing_found }}</h2>
    {% endif %}
    </div>

    <div class="container">
        {% for article in articels %}
        <div>
            <div class="card">
                <div class="card-header">
                    {{ article.type }}
                    {{ article.category }}
                    {{ article.date }}
                    {{ article.time }}
                </div>
                <div class="card-body">
                    <h5 class="card-title"><a href="/article/{{ article.slug }}">{{ article.title }}</a></h5>
                    <p class="card-text">{{ article.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<footer class="footer mt-auto py-3">
  <div class="container-text">
    <span class="rainbow rainbow_text_animated">Made by Self</span>
  </div>
</footer>

</body>
</html>
