<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
</head>
<body>

    <hr>
    {{ article.category }}
    <hr>
    {{ article.time }}
    <hr>
    {{ article.title }}
    {% if article.img != None %}
        <hr>
        <img src="{{ article.img }}" alt="">
        <hr>
    {% endif %}
    {{ article.article }}
    <hr>

</body>
</html>
